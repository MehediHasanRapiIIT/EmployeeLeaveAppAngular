
<body>
<body>
    <div class="bg-animation"></div>

    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form" [formGroup]="loginForm">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="userName" 
                        id="username" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password"
                        formControlName="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
            </div>

            <!-- Remember & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        id="remember"
                    >
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <div class="forgot-password">
                    <a href="#forgot">Forgot password?</a>
                </div>
            </div>

            <!-- Login Button -->
            <button type="button" class="login-btn" (click)="onLogin()">
                <i class="fa fa-sign-in"></i> Sign In
            </button>
        </form>

        <!-- Social Login Divider -->
        <div class="divider">
            <span>or login with</span>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button type="button" class="social-btn" title="Google">
                <i class="fa fa-google"></i>
            </button>
            <button type="button" class="social-btn" title="Facebook">
                <i class="fa fa-facebook"></i>
            </button>
            <button type="button" class="social-btn" title="Twitter">
                <i class="fa fa-twitter"></i>
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            Don't have an account? <a href="#signup">Sign up here</a>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                console.log('Login attempt:', { username, password });
                alert('Login successful! (Demo)');
            }
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.login-btn, .social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
            });
        });
    </script>
</body>
