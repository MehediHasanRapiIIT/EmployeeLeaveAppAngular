<div class="container-fluid mt-4">
  <div class="row">
    <!-- Leaves Data Column -->
    <div class="col-7">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-header bg-secondary">
          <h5 class="mb-0">
            <i class="fa fa-list"></i> Leave Requests
          </h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark table-hover table-striped">
              <thead class="table-secondary">
                <tr>
                  <th>ID</th>
                  <th>Employee ID</th>
                  <th>Leave Type</th>
                  <th>From Date</th>
                  <th>To Date</th>
                  <th>Reason</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                @for (item of leaveList(); track $index) {
                <tr>
                  <td>{{ $index+1 }}</td>
                  <td>{{ item.empId }}</td>
                  <td>{{ item.leaveType }}</td>
                  <td>{{ item.fromDate }}</td>
                  <td>{{ item.toDate }}</td>
                  <td>{{ item.reason }}</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-2" title="Edit">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" title="Delete">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
          <!-- Pagination -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-3">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fa fa-chevron-left"></i> Previous
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  Next <i class="fa fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Leave Request Form Column -->
    <div class="col-5">
      <div class="card bg-dark text-light border-secondary">
        <div class="card-header bg-secondary">
          <h5 class="mb-0">
            <i class="fa fa-plus-circle"></i> New Leave Request
          </h5>
        </div>
        <div class="card-body">
          <form>
            <!-- Employee ID -->

            <!-- Leave Type -->
            <div class="mb-3">
              <label for="leaveType" class="form-label">
                <i class="fa fa-briefcase"></i> Leave Type
              </label>
              <select 
                class="form-select bg-secondary text-light border-secondary" 
                id="leaveType"
                name="leaveType"
                [(ngModel)]="newLeaveRequest.leaveType"
              >
                <option selected disabled>Select Leave Type</option>
                <option value="paidLeave">Paid Leave</option>
                <option value="sickLeave">Sick Leave</option>
              </select>
            </div>

            <!-- From Date -->
            <div class="mb-3">
              <label for="fromDate" class="form-label">
                <i class="fa fa-calendar"></i> From Date
              </label>
              <input 
                type="date" 
                class="form-control bg-secondary text-light border-secondary" 
                id="fromDate"
                name="fromDate"
                [(ngModel)]="newLeaveRequest.fromDate"
              >
            </div>

            <!-- To Date -->
            <div class="mb-3">
              <label for="toDate" class="form-label">
                <i class="fa fa-calendar"></i> To Date
              </label>
              <input 
                type="date" 
                class="form-control bg-secondary text-light border-secondary" 
                id="toDate"
                name="toDate"
                [(ngModel)]="newLeaveRequest.toDate"
              >
            </div>

            <!-- Reason -->
            <div class="mb-3">
              <label for="reason" class="form-label">
                <i class="fa fa-comment"></i> Reason
              </label>
              <textarea 
                class="form-control bg-secondary text-light border-secondary" 
                id="reason" 
                rows="3" 
                placeholder="Enter reason for leave"
                name="reason"
                [(ngModel)]="newLeaveRequest.reason"
              ></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-success"
                (click)="onSubmitLeaveRequest()"
                
              >
                <i class="fa fa-save"></i> Submit Request
              </button>
              <button 
                type="reset" 
                class="btn btn-secondary"
              >
                <i class="fa fa-refresh"></i> Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
